name: Run unit test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14
      - name: Install packages
        run: npm install
        working-directory: ./nodejs
      - name: Run test
        run: npm test run
        working-directory: ./nodejs
